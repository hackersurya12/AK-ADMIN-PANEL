<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK ADMIN PANAL</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'El Messiri', sans-serif;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaUefxA6uYUk7SNTE-zautkRqmg6CK-4irbhgcysqWRJRbSK0tnS8hp_XV&s=10') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .holder {
            position: absolute;
            width: 450px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
            color: white;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .floating-img {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
            animation: floatUpDown 3s infinite alternate ease-in-out;
            filter: drop-shadow(0 5px 15px rgba(255, 255, 255, 0.3));
        }
        @keyframes floatUpDown {
            0% {
                transform: translateY(0px);
            }
            100% {
                transform: translateY(-15px);
            }
        }
        .inputBox {
            position: relative;
            margin-bottom: 25px;
        }
        .inputBox input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        .inputBox input:focus {
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .inputBox span {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: 0.3s;
        }
        .inputBox input:focus + span,
        .inputBox input:valid + span {
            top: 0;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 0 5px;
            color: #fff;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background: linear-gradient(45deg, #e52e71, #ff8a00);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        .key-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-size: 18px;
            word-break: break-all;
        }
        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="holder">
        <div class="box">
            <img src="https://i.ibb.co/G4K2gbqb/Picsart-25-03-02-22-15-39-762.png" class="floating-img" alt="Logo">
            <h2>WELCOME TO AK ADMIN PANEL</h2>
            <div class="inputBox">
                <input type="text" id="adminKey" required>
                <span>Enter Admin Key</span>
            </div>
            <input type="submit" value="Generate Key" onclick="generateKey()">
            
            <div id="generatedKeyContainer" style="display: none;">
                <div class="key-display">
                    <strong>Generated Key:</strong>
                    <div id="generatedKey"></div>
                    <button class="copy-btn" onclick="copyToClipboard()">Copy Key</button>
                </div>
            </div>
            
            <div class="footer-text">Admin Access Only</div>
        </div>
    </div>

            "wingo-r7t8-y9u0-i1o2", "wingo-p3a4-s5d6-f7g8", "wingo-h9j0-k1l2-z3x4"
        ];

        let availableKeys = [...allKeys];
        const ADMIN_KEY = "123";

        function generateKey() {
            const adminKeyInput = document.getElementById('adminKey').value;
            
            if (adminKeyInput !== ADMIN_KEY) {
                alert("Invalid admin key!");
                return;
            }

            if (availableKeys.length === 0) {
                alert("All keys have been generated!");
                return;
            }

            // Get a random key from available keys
            const randomIndex = Math.floor(Math.random() * availableKeys.length);
            const generatedKey = availableKeys[randomIndex];
            
            // Remove the used key from available keys
            availableKeys.splice(randomIndex, 1);

            // Display the generated key
            document.getElementById('generatedKey').textContent = generatedKey;
            document.getElementById('generatedKeyContainer').style.display = 'block';

            // Store the used keys in localStorage
            localStorage.setItem('usedKeys', JSON.stringify(allKeys.filter(key => !availableKeys.includes(key))));
            localStorage.setItem('availableKeys', JSON.stringify(availableKeys));
        }

        function copyToClipboard() {
            const keyText = document.getElementById('generatedKey').textContent;
            navigator.clipboard.writeText(keyText)
                .then(() => alert("Key copied to clipboard!"))
                .catch(err => console.error("Failed to copy: ", err));
        }

        // Initialize available keys from localStorage if available
        document.addEventListener('DOMContentLoaded', function() {
            const storedAvailableKeys = localStorage.getItem('availableKeys');
            if (storedAvailableKeys) {
                availableKeys = JSON.parse(storedAvailableKeys);
            }
        });
    </script>
</body>
</html>
